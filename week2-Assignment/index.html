<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel=stylesheet href="src/css/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>academy</title>

  <style>
  #celebrityName {
    font-size: 50px;
    font-family: 'Montserrat', sans-serif;
    padding-left: 35%;
    color: black;
  }
  table, th, td {
    background-color: pink;
    border: 1px solid black;
    margin-left:auto;
    margin-right:auto;
  }
  #celebrityPic {
  }
  .displayClass{
    display: none;
  }
  #link {
  }
  .date {
  }
  .centerClass {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  .btn {
    font-family: 'Montserrat', sans-serif;
    background: none;
    border: 2px solid;
    border-bottom-width: 4px;
    margin: 1em;
    padding: 1em 2em;
  }
  body {
    background-color: #ececec;
  }

  <body>
    <h2 id="celebrityName"><b>SHAH RUKH KHAN</b></h2>
    <div><button class="centerClass btn" id="trivia"><b>PLAY TRIVIA</b></button></div>
    <center><img id="celebrityPic" src="https://media.gqindia.com/wp-content/uploads/2016/02/GQ-Shahrukh-Khan-Harir-tips-products.jpg" height="500" alt="King Khan"></center>

    <h4 id="link"><a href="https://en.wikipedia.org/wiki/Shah_Rukh_Khan" target="_blank">Learn more...</h4></a>
    <table id="movieTable">
      <tr>
        <th>Film</th>
        <th>Year</th>
      </tr>
      <tr>
        <td>Dilwale Dulhania Le Jayenge</td>
        <td>1995</td>
      </tr>
    </table>
    <input class="centerClass" id="titleInput" placeholder="title"></input>
    <input class="centerClass" id="yearInput" placeholder="year"></input>
    <button class="centerClass" id="tableButton">Add Movie to Table</button>
    <h3 class="date"><input class="date" type="date" /></h3>
  </body>
  <script src="script.js"></script>
